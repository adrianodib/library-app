spring.application.name=resource-service
server.port=8000

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:7080/realms/master
spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:7080/realms/master
spring.docker.compose.readiness.timeout=300s
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5433/component-one-new
spring.datasource.username=postgres
spring.datasource.password=admin
#spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

server.servlet.context-path = /sefa
spring.datasource.initialization-mode=always
spring.sql.init.mode=always

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000


jwt.private.key=classpath:app.key
jwt.public.key=classpath:app.pub

